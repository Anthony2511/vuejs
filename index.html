<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <page-title></page-title>
  </div>
<script>

  new Vue({
    el: "#app",
    components: {
      pageTitle: {
        template: `<h1>{{ title }}</h1>`,
        data(){
          return {
            title: 'Salut tout le monde'
          }
        }
      }
    }
  })

</script>
</body>
</html>
