<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1 aria-level="1" role="heading"><a :href="lien_salut">{{ title }}</a></h1>
    <ul>
      <li v-for="(member, key) in family" :key="member.name">{{ key }} - {{ member.name }}</li>
    </ul>
    <input type="text" v-model="input_content">
    <p>{{ input_content }}</p>
  </div>

<script>
  new Vue({
    el: "#app",
    data: {
      title: "Salut tout le monde",
      lien_salut: "http://www.google.be",
      show: false,
      family: {
        brother: {name : 'Damien'},
        sister: {name: 'VÃ©ronique'},
        vdog: {name:'Toby'}
      },
      input_content: "test"
    }
  })

</script>
</body>
</html>
