<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <page-title></page-title>
  </div>
<script>
  const child = {
    template: `<h1>Le titre de ma page</h1>`
  }
  new Vue({
    el: "#app",
    components: {
      pageTitle: child
    }
  })

</script>
</body>
</html>
